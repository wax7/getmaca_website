services:
  website:
    image: ghcr.io/wax7/getmaca_website:latest
    container_name: getmaca-website
    restart: unless-stopped

    # Port-Mapping: Container 80 → Host 4000
    # NPM (Nginx Proxy Manager) proxied dann zu 127.0.0.1:4000
    ports:
      - "127.0.0.1:4000:80"

    # Bind-Mount für Logs → Fail2ban auf dem Host kann diese lesen
    volumes:
      - ./logs:/var/log/nginx

    networks:
      - web

    # Watchtower – automatische Container-Updates
    labels:
      com.centurylinklabs.watchtower.enable: "true"

    # Health Check (wget ist in nginx:alpine vorhanden)
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Docker-eigene JSON-Log Limits
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  web:
    driver: bridge
