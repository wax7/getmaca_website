server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name getmaca.de www.getmaca.de;
    root /usr/share/nginx/html;
    index index.html;

    # Security Headers (SSL wird vom NPM übernommen)
    add_header X-Frame-Options        "SAMEORIGIN"                 always;
    add_header X-Content-Type-Options  "nosniff"                    always;
    add_header X-XSS-Protection        "1; mode=block"              always;
    add_header Referrer-Policy          "no-referrer-when-downgrade" always;

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log  warn;

    # ── Health Check (Docker HEALTHCHECK) ─────────────────────
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ── Statische Assets mit langem Cache ─────────────────────
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ── SPA Routing ───────────────────────────────────────────
    # React-Router: alle Pfade auf index.html, Client-Router entscheidet
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Deny dot-Files (.env, .git, …) ───────────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ── Error Pages ───────────────────────────────────────────
    error_page 404              /index.html;   # SPA fallback
    error_page 500 502 503 504  /index.html;
}
